<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Car Racing Game</title>
</head>
<body>
    <header>
        <h1>
            Car Game....!!!!
        </h1>
    </header>

    <button id="btn" onclick="left()" value="Left">Left</button>
    <button id="rtn" onclick="Right()" value="Right">Right</button>

    <div class="div">
        <div class="div1">
            <div class="arrow"></div>
            <div class="road"></div>
            <div class="road1"></div>

            <div class="arrow1"></div>
            <div class="arrow2"></div>
            <div class="arrow3"></div>
            <div class="arrow4"></div>
            <div class="arrow5"></div>
            <div class="arrow6"></div>
        </div>
    </div>

    <div class="per">
        <div class="block"></div>
        <div class="block1"></div>
    </div>

    <img class="img" id="car" src="pngfind.com-car-back-png-1715723.png" id="redcar" onclick="car()">
    <img src="jenny-b-ezgif-6-b580bd567833.gif" class="helicopter">

    <p id="score"><p class="scores">Scores:</p></p>

    <img src="pngfind.com-cartoon-trees-png-4697116.png" class="treeleft">
    <img src="pngfind.com-cartoon-trees-png-4697116.png" class="treeright">

    <img src="
    kisspng-formula-one-car-formula-one-car-auto-racing-red-car-5aa4badba03030.9011580815207451796561.png"
    class="frontcar" id="frontcar">

    <script src="./js/script.js"></script>
</body>
</html>
